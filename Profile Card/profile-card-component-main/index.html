<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="circle" id="circle-top">
  <img src="images/bg-pattern-bottom.svg" class="circle" id="circle-bottom">

  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content">
      <div class="card-image">
        <img src="images/image-victor.jpg">
      </div>

      <div class="card-details">
        <h2 class="name">Victor Crest</h2>
        <p class="age">26</p>
        <p class="city">London</p>
        <div class="social-media">

          <div class="soc-details">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="soc-details">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="soc-details">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bjorn Vanhees</a>.
  </div>
</body>
</html>
